<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getMovieByName</title>
</head>
<body>
	<form action="#" th:action="@{/selectedCar}" method="post">
		<table border="1">
	        <thead>
	            <tr>
	                <th>Select</th>
	                <th>Brand</th>
	                <th>Model</th>
	                <th>Year</th>
	                <th>No. of Kms</th>
	                <th>Price</th>
	                <th>Fuel</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="car : ${cars}">
	                <td><input type="radio" th:value="${car.id}" th:name="selectedCar" /></td>
	                <td th:text="${car.brand}"></td>
	                <td th:text="${car.model}"></td>
	                <td th:text="${car.yearOfManufacture}"></td>
	                <td th:text="${car.km}"></td>
	                <td th:text="${car.price}"></td>
	                <td th:text="${car.fuel}"></td>
	            </tr>
	            <tr align="center">
					<td colspan="7"><input type="submit" value="Book Car"></td>
				</tr>
	        </tbody>
	    </table>
	</form>
		<p><a th:href="@{/selectBrand}"><button>back</button></a> <a th:href="@{/}"><button>Home</button></a></p>
</body>
</html>
