<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getMovieByName</title>
</head>
<body>
	<table border="1">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>No. of Kms</th>
                <th>Price</th>
                <th>Fuel</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.yearOfManufacture}"></td>
                <td th:text="${car.km}"></td>
                <td th:text="${car.price}"></td>
                <td th:text="${car.fuel}"></td>
            </tr>
        </tbody>
    </table>
	
</body>
</html>
